<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tramonto</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #ff7e5f, #feb47b); /* Colori caldi per il cielo al tramonto */
      animation: changeSky 10s infinite alternate;
    }

    .sun {
      position: absolute;
      bottom: 10%;
      left: 50%;
      width: 150px;
      height: 150px;
      background: #fbc02d;
      border-radius: 50%;
      animation: moveSun 10s infinite alternate;
    }

    @keyframes changeSky {
      0% {
        background: linear-gradient(to top, #ff7e5f, #feb47b); /* Cielo arancione */
      }
      50% {
        background: linear-gradient(to top, #d83f60, #654ea3); /* Cielo viola durante il tramonto */
      }
      100% {
        background: linear-gradient(to top, #1e3c72, #2a5298); /* Cielo blu scuro durante la notte */
      }
    }

    @keyframes moveSun {
      0% {
        bottom: 10%;
        background: #fbc02d;
      }
      50% {
        bottom: 30%;
        background: #f57c00; /* Sole più basso con colore più caldo */
      }
      100% {
        bottom: 50%;
        background: #d32f2f; /* Sole che scompare nel mare al tramonto */
      }
    }
  </style>
</head>
<body>
  <div class="sky">
    <div class="sun"></div>
  </div>
</body>
</html>
